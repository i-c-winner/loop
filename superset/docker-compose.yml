services:
  db:
    image: postgres:16-alpine
    container_name: superset-db
    environment:
      POSTGRES_DB: superset
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
    ports:
      - "5436:5432"
    volumes:
      - superset_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset -d superset"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: superset-redis
    ports:
      - "6379:6379"

  superset-init:
    build:
      context: .
      dockerfile: Dockerfile
    image: local/superset-with-psycopg2:latest
    container_name: superset-init
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-change-me-in-prod}
      SUPERSET_DATABASE_URI: postgresql+psycopg2://superset:superset@db:5432/superset
      REDIS_HOST: redis
      SUPERSET_ADMIN_USERNAME: ${SUPERSET_ADMIN_USERNAME:-admin}
      SUPERSET_ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD:-admin}
      SUPERSET_ADMIN_FIRSTNAME: ${SUPERSET_ADMIN_FIRSTNAME:-Superset}
      SUPERSET_ADMIN_LASTNAME: ${SUPERSET_ADMIN_LASTNAME:-Admin}
      SUPERSET_ADMIN_EMAIL: ${SUPERSET_ADMIN_EMAIL:-admin@superset.local}
    volumes:
      - superset_home:/app/superset_home
      - ./superset_config.py:/app/pythonpath/superset_config.py:ro
    command: >
      /bin/sh -c "
      superset db upgrade &&
      superset fab create-admin
      --username \"$${SUPERSET_ADMIN_USERNAME}\"
      --firstname \"$${SUPERSET_ADMIN_FIRSTNAME}\"
      --lastname \"$${SUPERSET_ADMIN_LASTNAME}\"
      --email \"$${SUPERSET_ADMIN_EMAIL}\"
      --password \"$${SUPERSET_ADMIN_PASSWORD}\" || true &&
      superset init
      "

  superset:
    image: local/superset-with-psycopg2:latest
    container_name: superset
    depends_on:
      superset-init:
        condition: service_completed_successfully
    environment:
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-change-me-in-prod}
      SUPERSET_DATABASE_URI: postgresql+psycopg2://superset:superset@db:5432/superset
      REDIS_HOST: redis
    ports:
      - "8088:8088"
    volumes:
      - superset_home:/app/superset_home
      - ./superset_config.py:/app/pythonpath/superset_config.py:ro
    command: >
      /bin/sh -c "
      gunicorn --bind 0.0.0.0:8088 --workers 2 --timeout 120
      'superset.app:create_app()'
      "
    restart: unless-stopped

volumes:
  superset_db_data:
  superset_home:
